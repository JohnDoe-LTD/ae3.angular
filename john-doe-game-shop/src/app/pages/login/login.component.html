<main>
  <div class="login-row">
    <form [formGroup]="this.loginForm" (ngSubmit)="this.onSubmit()" class="login-row-item">
      <header>
        <h2>Login</h2>
      </header>
      <div [ngClass]="this.cssClass('username')" class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="email" id="username" formControlName="username" class="form-control" />
        <span class="input-feedback" *ngIf="this.isInvalid('username')">
          The username is required. It should be an email.
        </span>
        <p class="help-text">
          Introduce the username of your account.
        </p>
      </div>
      <div [ngClass]="this.cssClass('password')" class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <span class="input-feedback" *ngIf="this.isInvalid('password')">
          The password is required.
        </span>
        <p class="help-text">
          Introduce your credentials please.
        </p>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!this.loginForm.valid">Login</button>

      <div class="has-error">
        <p>{{this.feedback}}</p>
      </div>
    </form>
  </div>
</main>
